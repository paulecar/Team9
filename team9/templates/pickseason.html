{% extends "base.html" %}
{% block app_content %}
    <h2 class="text-muted"> Select Season</h2>
    <table title="Users" class="table table-striped">
        <th>Season</th>
        <th>Start</th>
        <th>End</th>
        {% for season in seasons %}
            <tr>
                <td>
                    <a title="select season"
                       class="tab"
                       href="{{ url_for(return_to, season_id=season.idseason) }}">
                        {{season.SeasonName}}</a>
                </td>
                <td>{{season.SeasonStart}}</td>
                <td>{{season.SeasonEnd}}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}

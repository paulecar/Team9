{% extends "base.html" %}
{% block app_content %}
    <h4 class="bg-warning text-muted" align="center">Season List</h4>
    <table title="Users" class="table table-striped">
        <th>Season Name</th>
        <th>Season Start</th>
        <th>Season End</th>
        <th>Current Season</th>
        <th>Season Id</th>
        <th></th>
        {% for season in seasons %}
            <tr>
                <td>{{season.SeasonName}}</td>
                <td>{{season.SeasonStart}}</td>
                <td>{{season.SeasonEnd}}</td>
                <td>{{season.CurrentSeason}}</td>
                <td>{{season.idseason}}</td>
                <td><a title="user manager"
                       class="btn btn-default btn-xs"
                       href="{{ url_for('admin.seasonman', id=season.idseason) }}">
                    <span class="glyphicon glyphicon-edit"></a>
                </td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}

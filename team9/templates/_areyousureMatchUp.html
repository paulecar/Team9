<!-- Modal -->
<div class="modal fade" id="areyousureMatchUp{{result.MatchUp.idmatchup}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete Confirmation</h5>
      </div>
      <div class="modal-body">
        You are about to delete match up {{result.MatchUp.idmatchup}}. Are you sure?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Cancel</button>
          <a title="delete matchup result"
               class="btn btn-danger btn-sm"
               href="{{ url_for('main.deletematchup', matchupid=result.MatchUp.idmatchup, matchid=result.MatchUp.Match_ID) }}">
            Delete</a>
    </div>
  </div>
</div>
